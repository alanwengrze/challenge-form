<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form" action="">
      <fieldset>
        <legend>INFORMAÇÕES PESSOAIS</legend>
        <div class="full-name-wrapper">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input
              type="text"
              id="name"
              required
            >
          </div>
          <div class="input-wrapper">
            <label for="second-name">Sobrenome</label>
            <input
              type="text"
              id="second-name"
              required
            >
          </div>
        </div>
        <div class="input-wrapper">
          <label for="name">Email <span>(digite um email válido)</span></label>
          <input 
            type="email"
            id="email"
            required
          >
        </div>
        <div class="input-wrapper">
          <label for="name">Senha <span>(mínimo de 6 caracteres)</span></label>
          <input 
            type="email"
            id="email"
            required
            minlength="6"
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>INFORMAÇÕES DO MENTOR</legend>
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input
            type="text"
            id="mentor-name"
            required
          >
        </div>
      </fieldset>
      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <legend class="sub-legend">PRIMEIRA MENTORIA</legend>
        <div class="mentoring-wrapper">
          <div class="schedule-wrapper">
            <label for="date-mentoring">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-mentoring">
          </div>
          <div class="time-wrapper">
            <div class="schedule-wrapper">
              <label for="begin-mentoring">Das</label>
              <input type="time" id="begin-mentoring">
            </div>
            <div class="schedule-wrapper">
              <label for="end-mentoring">Até</label>
              <input type="time" id="end-mentoring">
            </div>
          </div>
        </div>
          <legend class="sub-legend">SEGUNDA MENTORIA</legend>
        <div class="mentoring-wrapper">
          <div class="schedule-wrapper">
            <label for="date-mentoring">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-mentoring">
          </div>
          <div class="time-wrapper">
            <div class="schedule-wrapper">
              <label for="begin-mentoring">Das</label>
              <input type="time" id="begin-mentoring">
            </div>
            <div class="schedule-wrapper">
              <label for="end-mentoring">Até</label>
              <input type="time" id="end-mentoring">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <input 
        form="my-form" 
        type="button" 
        value="SALVAR"
      >
    </footer>
  </div>
</body>
</html>
